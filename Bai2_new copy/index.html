<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Slider</title>
    <link rel="stylesheet" href="./public/style/style.css">
  </head>
  <body>
    <div class="heading">
      <h1>jCarousel</h1>
    </div>
    <div class="wrapper">
      <div class="viewport">
        <div class="container">
          <div class="slider-image active" id="image_1"  alt="0">
            <img src="./public/img/img1.jpg"/>
          </div>
          <div class="slider-image" id="image_2"  alt ="1">
            <img src="./public/img/img2.jpg"/>
          </div>
          <div class="slider-image" id="image_3"  alt="2">
            <img src="./public/img/img3.jpg"/> 
          </div>
          <!-- <div class="slider-image" id="image_4"  alt ="3">
            <img src="./public/img/controls.png"/>
          </div> -->
        </div>
      </div>
      <div class="control">
        <div class="next-prev-button">
          <a class="prev-button fa-solid fa-arrow-left fa-2x"></a>
          <a class="next-button fa-solid fa-arrow-left fa-2x"></a>
        </div>
      </div>
    </div>
    <div class="container-dots"></div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="./public/js/script.js"></script>
  </body>
</html>
