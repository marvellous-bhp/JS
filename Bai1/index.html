<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JS</title>

        <link rel="stylesheet" href="./style/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Image gallery with captions</h1>
            <div class="slider-outer">
                <button type="button" class="arrow prev">
                    <i class="fa-solid fa-arrow-left fa-2x"></i>
                </button>
                <div class="slider-inner">
                    <div class="slide active" >
                        <img src="./images/coffee1.jpg" alt="coffee1" idx ="0" />
                        <div class="caption">Funky roots</div>
                    </div>
                    <div class="slide">
                        <img src="./images/coffee2.jpg" alt="coffee2" idx ="1"/>
                        <div class="caption">The long and winding road</div>
                    </div>
                    <div class="slide">
                        <img src="./images/coffee3.jpg" alt="coffee3" idx ="2"/>
                        <div class="caption">Happy trees</div>
                    </div>
                    
                </div>
                <button class="arrow next">
                    <i class="fa-solid fa-arrow-right fa-2x"></i>
                </button>
                <div class="dots-container">
                    <div class="dots">
                        <a class="fa-solid fa-circle active"idx ="0"></a>
                        <a class="fa-solid fa-circle" idx ="1"></a>
                        <a class="fa-solid fa-circle" idx ="2"></a>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="./JS/custom.js"></script>
    </body>
</html>
